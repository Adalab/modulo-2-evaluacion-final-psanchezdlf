<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verflix | Tu videoclub online</title>

    <!-- Biblioteca de iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- Hoja de estilos -->

    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <header class="header_content">
      <!-- Logo+cabecera -->
      <img class="header_logo" src="./images/verflix-logo.png" alt="Verflix" />
      <h1 class="header_title">Tu videoclub online</h1>
      <p class="header_subtitle">
        Cientos de pelis y series sin suscripciones. Paga solo por el contenido
        que quieres ver.
      </p>

      <!-- Formulario de búsqueda -->
      <form class="search_form">
        <input
          class="search_input"
          type="text"
          placeholder="Ey, ¿qué te apetece ver hoy?"
        />
        <button class="search_btn" type="button">
          <i class="fa-solid fa-magnifying-glass"></i> Buscar
        </button>
      </form>
    </header>

    <!-- =================== MAIN =================== -->
    <main class="main_content">
      <!-- Columna 1: carrito -->
      <section class="cart">
        <h2><i class="fa-solid fa-video"></i> Listo para ver</h2>
        <ul class="cart_list">
          <!-- Aquí JS traerá los <li> del catálogo para añadirlos al carrito-->
        </ul>
        <!-- Botón para vaciar lista
        <button class="clear-btn" type="button">Vaciar lista</button> -->
      </section>

      <!-- Columna 2: catálogo / resultados -->
      <section class="catalog">
        <h2><i class="fa-solid fa-star"></i> Popular ahora mismo</h2>
        <ul class="catalog_list">
          <!-- Aquí pintará JS los <li> de cada serie/peli -->
          <!--
          <li class="product-card">
            <h3 class="product-card-title">Dexter</h3>
            <img class="product-card-img" src="./images/series/dexter.jpg" alt="Dexter" />
            <p class="product-card-price">2,99 €</p>
            <button class="product-card-add-btn">Añadir</button>
          </li>-->
        </ul>
      </section>
    </main>

    <!-- =================== FOOTER =================== -->
    <footer class="footer_content">
      <small class="copyright">
        Verflix 2025 © Todos los derechos reservados.
      </small>
    </footer>

    <!-- JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
